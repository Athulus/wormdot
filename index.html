<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>WormDot</title>
    <script src="index.js" defer></script>

    <style>
        * {
            box-sizing: border-box;
        }

        .column {
            float: left;
            padding: 10px;
        }

        .left {
            width: 90%;
        }

        .right {
            width: 10%;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>



<body>
    <div class="row">
        <div class="column left">
            <canvas id="myCanvas" width="1000" height="1000"></canvas>
        </div>

        <div class="column right">
            <p>Select a background</p>
            <input type="radio" id="boxes" name="bg" value="boxes" checked="true">
            <label for="boxes">Boxes</label><br>
            <input type="radio" id="lines" name="bg" value="lines">
            <label for="lines">Lines</label><br>
        </div>
    </div>


</body>

</html>
